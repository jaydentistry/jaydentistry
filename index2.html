<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaydentistry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .main-image {
      display: block;
      width: 400px;
      height: 400px;
      border-radius: 16px;
      object-fit: cover;
    }

    .overlay-image {
      position: absolute;
      width: 100px;
      transition: transform 0.3s ease;
      pointer-events: none;
    }

    .overlay-large-image {
      width: 150px;
    }

    .overlay-top-left {
      top: -20px;
      left: -20px;
      transform: rotate(-10deg);
    }

    .overlay-bottom-right {
      bottom: -20px;
      right: -72px;
      transform: rotate(10deg);
    }

    .image-container:hover .overlay-top-left {
      transform: translate(-70px, -50px) rotate(-50deg);
    }

    .image-container:hover .overlay-bottom-right {
      transform: translate(60px, 50px) rotate(35deg);
    }

    .main-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="main-container">
  <h1>Hi, I'm Jayden!</h1>
<div class="image-container">
  <img src="main.jpg" alt="Jayden" class="main-image">
  <img src="icon1.png" alt="Tooth" class="overlay-image overlay-top-left">
  <img src="icon2.png" alt="CN Tower" class="overlay-image overlay-large-image overlay-bottom-right">
</div>
</div>

</body>
</html>
